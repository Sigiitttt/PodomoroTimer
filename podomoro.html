<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> </head>

<body class="dark-mode">
    <div class="container text-center">
        <h1 class="my-4">Pomodoro Timer</h1>
        <div class="input-waktu">
            <button id="minusBtn">-</button>
            <span id="inputWaktu">25</span>
            <button id="plusBtn">+</button>
        </div>
        <div class="deskripsi-waktu" id="deskripsiWaktu">Setel timer 25 menit. Tanpa break jika kurang dari 30 menit, break 5 menit jika 30 menit atau lebih, dan setelah 4 sesi break panjang 15 menit</div>
        <div class="penghitung-waktu" id="penghitung-waktu">25:00</div>
        <div class="status" id="status">Waktu Fokus</div>
        <div class="mt-3">
            <button id="tombolMulai" class="btn tombol-mulai tombol">Mulai</button>
            <button id="tombolJeda" class="btn tombol-jeda tombol">Jeda</button>
            <button id="tombolUlang" class="btn tombol-ulang tombol">Ulang</button>
        </div>
        <div class="sesi-selesai">
            <p>Sesi yang diselesaikan: <span id="sesiSelesai">0</span></p>
        </div>
        <button class="tombol-mode" id="modeToggle">Light Mode</button>
    </div>

    <audio id="audio" class="kontrol-audio" src="musik.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
